server:
  port: 16666

spring:
  profiles:
    active: email
  application:
    name: oauth2-service
  main:
    allow-bean-definition-overriding: true   #允许覆盖

  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

  redis:
    host: 127.0.0.1
    port: 6379
    # 连接超时时间（ms）
    timeout: 10000
    # Redis默认情况下有16个分片，这里配置具体使用的分片，默认是0
    database: 0
    lettuce:
      pool:
        # 连接池最大连接数（使用负值表示没有限制） 默认 8
        max-active: 100
        # 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
        max-wait: -1
        # 连接池中的最大空闲连接 默认 8
        max-idle: 8
        # 连接池中的最小空闲连接 默认 0
        min-idle: 0
  #  # 注意：别忘了设置缓存用的是 redis
  #  cache:
  #    type: redis
  #

logging:
  level:
    com.alsritter: debug

myremote:
  client:
    interior:
      client-id: interiorClient
      client-secret: secret
      # 一天
      access-token-validity-seconds: 86400
      # 15 天
      refresh-token-validity-seconds: 1296000
    web:
      client-id: webClient
      client-secret: secret
      # 一天
      access-token-validity-seconds: 86400
      # 15 天
      refresh-token-validity-seconds: 1296000
